
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head profile="/order/platform/nsp/oper/list.jsp_">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../styles/common/base.css">
    <link rel="stylesheet" type="text/css" href="../styles/common/common.css">
    <link rel="stylesheet" type="text/css" href="../styles/rygl.css">
    <link rel="stylesheet" type="text/css" href="../styles/index-fenye.css">
    <script src="../js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script rel="stylesheet" type="text/javascript" src="../js/jquery.nicescroll.js"></script>
    <title>人员列表</title>
</head>
<body>
    <div class="ry-top">
        <div class="rygl">
            <span class="moment">查询条件</span>
        </div>
        <div class="rygl-main-top">
            <table cellspacing="20">
                <tr>
                    <th>
                        登录名
                    </th>
                    <td>
                        <input type="text"/>
                    </td>
                    <th>
                        姓名
                    </th>
                    <td>
                        <input type="text"/>
                    </td>
                    <th>
                        用户编码
                    </th>
                    <td>
                        <input type="text"/>
                    </td>
                    <th>
                        状态
                    </th>
                    <td>
                        <select name="state" id="state" class="zt">
                            <option value="">--全部--</option>
                            <option value="1">启用</option>
                            <option value="2">冻结</option>
                            <option value="3">关闭</option>
                        </select>
                    </td>
                </tr>
            </table>
            <!--按钮-->
            <div class="all-button">
                <input type="submit" value="查询" />
                <input type="button" value="公告栏导出" />
                <input type="button" value="公告栏录入模板下载">
                <input type="button" value="公告栏导入">
                <input type="button" value="公告栏录入">
            </div>
        </div>
        <!--人员列表-->
        <div class="renyuan-list">
            <span>人员列表</span>
        </div>
    </div>
    <div class="biaoge">
        <table class="from-renyuan" cellpadding="0" cellspacing="0"
               border="0">
            <thead>
            <tr>
                <th>
                    序号
                </th>
                <th>
                    编码
                </th>
                <th>
                    登陆名
                </th>
                <th>
                    姓名
                </th>

                <th>
                    手机
                </th>
                <th>
                    状态
                </th>
                <th>
                    操作
                </th>
            </tr>
            </thead>
            <tr>
                <td>
                    1
                </td>
                <td>
                    S0000
                </td>
                <td id="nameTd">
                    <a></a>
                </td>
                <td id="nameTd">
                    Eingabe唐吉歌德
                </td>
                <td>
                </td>
                <td>
                    启用
                </td>
                <td>
                    <a>用户组</a>
                    <a>重置密码</a>
                    <a>修改</a>
                    <a>删除</a>
                </td>
            </tr>
        </table>
    </div>
    <!--分页-->
    <div id="controls">
        <div id="jumptoinput">第<input type="text" id="num" value="">页 <a href="javascript:return false">跳转</a></div>
        <div id="navigation">
            <img src="../images/first.gif" width="16" height="16" alt="首页" /> <img src="../images/previous.gif" width="16" height="16" alt="上一页" />
            <div id="text">
                第 <span id="currentpage">1</span> 页　　共 <span id="pagelimit">1</span> 页
            </div>
            <img src="../images/next.gif" width="16" height="16" alt="下一页" /> <img src="../images/last.gif" width="16" height="16" alt="尾页" />
        </div>
    </div>
</body>
<script>
    $(window).load(function () {
        var H=document.body.offsetHeight;
        var T =H-210+"px";
        $('.biaoge').css('height',T);

        //    滚动条
        $('.biaoge').niceScroll({
            cursorcolor: "#999", //#CC0071 光标颜色
            cursoropacitymax: 1, //改变不透明度非常光标处于活动状态（scrollabar“可见”状态），范围从1到0
            touchbehavior: false, //使光标拖动滚动像在台式电脑触摸设备
            cursorwidth: "3px", //像素光标的宽度
            cursorborder: "0", //     游标边框css定义
            cursorborderradius: "5px", //以像素为光标边界半径
            autohidemode: false //是否隐藏滚动条
        });
    })
</script>
</html>
