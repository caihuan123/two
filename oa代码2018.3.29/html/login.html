<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link rel="stylesheet" type="text/css" href="../styles/common/base.css">
    <link rel="stylesheet" type="text/css" href="../styles/common/common.css">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <link rel="stylesheet" type="text/css" href="../styles/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<div class="bg">
<div class="header">
    <img class="logo" src="../images/logoImage.png">
    <img class="logoTxet" src="../images/logoSmall.png">
    <div class="textBox">
        <span class="name">武汉华创北斗技术有限公司OA系统</span>
    </div>
</div>
<div class="container">
    <div class="img_box">
        <img class="meishi" src="../images/rw.png">
    </div>
    <div class="login_box">
        <p>用户登录</p>
        <ul>
            <li>
                <input type="text" placeholder="请输入用户名">
                <a class="user"><i class="fa fa-user"></i></a>
            </li>
            <li>
                <input type="text" placeholder="请输入密码">
                <a class="lock"><i class="fa fa-unlock-alt"></i></a>
            </li>
            <span class="help">帮助文档下载</span>
            <input class="btn" type="button" value="登录">
        </ul>
    </div>
</div>
<div class="footer">
    <span>武汉华创北斗技术有限公司@版权所有</span>
</div>
</div>
</body>
</html>
